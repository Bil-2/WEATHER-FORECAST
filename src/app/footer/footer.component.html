<style>
  .team-container {
    display: flex;

  .team-box {
    max-width: 360px;

    text-align: center;

  }

  @keyframes fadeSlideIn {
    to {

    }
  }

  .team-title {
    font-size: 1.4rem;
    font-weight: 600;
    color: #007bff;

    font-weight: 500;
    color: #333;
    position: relative;
    padding-left: 18px;

  .team-member::before {

    position: absolute;
    left: 0;

  .team-member:nth-child(1) { animation-delay: 0.4s; }
  .team-member:nth-child(2) { animation-delay: 0.6s; }
  .team-member:nth-child(3) { animation-delay: 0.8s; }
  .team-member:nth-child(4) { animation-delay: 1s; }
  .team-member:nth-child(5) { animation-delay: 1.2s; }

  @keyframes revealName {
    0% {
      opacity: 0;
      transform: translateX(-15px);
    }
    60% {

    100% {

      transform: translateX(0);
